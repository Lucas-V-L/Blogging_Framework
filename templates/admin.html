<h1>Welcome, {{username}}!</h1><br>

<a href="/admin/new">New Post!</a><br>

{% for post in posts %}
	{{ get_post_info(post)["title"] }}  
	<form style="display: inline;" method="POST">
		<input type="hidden" name="action" value="delete">
		<input type="hidden" name="postname" value="{{post}}">
		<input type="submit" value="Delete">
	</form>
	<a href="admin/edit/{{post}}"><button type="button">Edit</button></a>
	<br>
{% endfor %}
