<form method="POST">
	<input type="checkbox" id="featured" name="featured">
	<label for="featured"> Featured</label><br>
	
	<label for="category-0">Category: </label>
	<input type="text" id="category-0" name="category-0"><br>

	<input type="radio" id="urgent" name="importance" value="urgent">
	<label for="urgent">Urgent</label><br>
	<input type="radio" id="important" name="importance" value="important">
	<label for="important">Important</label><br>
	<input type="radio" id="unimportant" name="importance" value="unimportant">
	<label for="unimportant">Unimportant</label><br>

	<label for="title">Title: </label>
	<input type="text" id="title" name="title"><br>
	
	<label for="description">Description: </label>
	<input type="text" id="description" name="description"><br>

	<textarea id="content" name="content" rows="4" cols="50">{% if mode=="edit" %}{{ content }}{% endif %}</textarea>

	<input type="submit">
</form>
